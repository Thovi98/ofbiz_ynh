#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ofbiz"
name = "OFBiz"
description.en = "Apache-OFBiz ERP"

version = "18.12.10~ynh1"

maintainers = ["JulienNICOLAS"]

[upstream]
license = "Apache-2.0"
website = "https://ofbiz.apache.org"
userdoc = "https://cwiki.apache.org/confluence/display/OFBIZ/Documentation"
code = "https://github.com/apache/ofbiz-framework"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    url = "https://dlcdn.apache.org/ofbiz/apache-ofbiz-18.12.10.zip"
    sha256 = "f9890256404f89841f604467fe2ded75c803ef5c27e1ddf9d8b87c6d95e5c2bb"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.version_regex = "^release(.*)$"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = ["openjdk-11-jdk", "postgresql"]

    [resources.database]
    type = "postgresql"
